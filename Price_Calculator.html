                <h2><strong><b>Tax Calculator</b></strong></h2><hr>
                    <div class="control-group col-md-6 vr"  id="fields">
                        <label class="control-label">Enter Price of different commodities</label>
                        <div class="controls" style="padding-left:40px;"> 
                            <form role="form" autocomplete="off">
                                <div class="entry input-group col-xs-9">

                            <br/>

                             </div>

                             <br>
